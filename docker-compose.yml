version: '3.8'

services:
  backend:
    build: ./backend
    container_name: net-diagnostics-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/instance:/app/instance
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=your-secret-key-change-in-production
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: net-diagnostics-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped

